 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="./dashboardStyle.css"> <!-- style file-->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> <!--icons link-->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> jquery link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--chart js link-->
 </head>
 <body>
     <section class="mainBody">
        <header>
            <span class="pageName">Dashboard</span>

            <nav class="sideNav">
                <ul>
                    <li>
                        <a href="./dashboard.html"><i class='bx bxs-dashboard'></i></a> 
                    </li>
                    <li>
                        <a href="./alerts.html"><i class='bx bxs-bell' ></i></a> 
                    </li>
                    <li>
                        <a href="./requests.html"><i class='bx bxs-layer' ></i></a> 
                    </li>
                    <li>
                        <a href="./settings2.html"><i class='bx bxs-user'></i></a> 
                    </li>
                    <li>
                        <a href="#" id="logoutBtn"><i class='bx bx-log-out-circle'></i></a>
                    </li>
                </ul>
            </nav>
            
            <section class="headerBtnSet">
                <button class="reqAsset" id="launchRequestForm">Request asset</button>
            </section>
        </header>
        <main>
           <section class="panel1">
                <section class="cardsPanel">
                    
                    <section class="card assetsCard">
                        <section class="cardHeader">
                            <span class="cardTitle">
                                <span class="cardName">Assets</span>
                                <span class="cardHeaderValue" id="totalAssets" >100</span>
                            </span>
                        </section>
                        <section class="cardBody">
                            <section class="subSec assetsAvailable">
                                <div class="subSecName">Available</div>
                                <div class="subSecValue" id="availableAssets">50</div>
                            </section>
                            <section class="subSec assetsOnMove">
                                <div class="subSecName">On-Move</div>
                                <div class="subSecValue" id="onMoveAssets">25</div>
                            </section>
                        </section>
                    </section>

                    <section class="card tagsCard">
                        <section class="cardHeader">
                            <span class="cardTitle">
                                <span class="cardName">Tags</span>
                                <span class="cardHeaderValue" id="totalTags">100</span>
                            </span>
                        </section>
                        <section class="cardBody">
                            <section class="subSec tagsAvailable">
                                <div class="subSecName">Available</div>
                                <div class="subSecValue" id="availableTags">50</div>
                            </section>
                            <section class="subSec tagsAssigned">
                                <div class="subSecName">Assigned</div>
                                <div class="subSecValue" id="assignedTags">25</div>
                            </section>
                        </section>
                    </section>

                    <section class="card readersCard">
                        <section class="cardHeader">
                            <span class="cardTitle">
                                <span class="cardName">Readers</span>
                                <span class="cardHeaderValue" id="totalReaders">100</span>
                            </span>
                        </section>
                        <section class="cardBody">
                            <section class="subSec readersOnline">
                                <div class="subSecName">Online</div>
                                <div class="subSecValue" id="onlineReaders">50</div>
                            </section>
                            <section class="subSec readersOffline">
                                <div class="subSecName">Offline</div>
                                <div class="subSecValue" id="offlineReaders">25</div>
                            </section>
                        </section>
                    </section>
                </section>

                <section class="chartsPanel">
                    <section class="chartContainer movementsChartContainer">
                        <section class="chartOptions"> Movements</section>
                        <section class="chartHolder movementsChartHolder">
                            <canvas id="movementsChart"></canvas>
                        </section>
                    </section>
                    <section class="chartContainer alertsChartContainer">
                        <section class="chartOptions">Alerts</section>
                        <section class="chartHolder alertsChartHolder">
                            <canvas id="alertsChart"></canvas>
                        </section>
                    </section>
                 </section>
                 <section class="alertsTable" id="tableHolder">
                     <table>
                        
                     </table>
                 </section>
            </section>
            <section class="panel2">
                <section class="assetsPerDept" id="tileHolder">
                   <!-- <section class="tile"></section> -->
                </section>

                <!-- <section class="performance" id="performancePanel">
                </section> -->
            </section>
        </main> 
        <footer></footer>
     </section>

      <!-- request form  -->

 <section class="modal reqAssetModal" id="assetForm">
    <section class="modalFormFront" id="assetFormFront">
        <i class='bx bx-x closeModal' ></i>
        <h2 class="modalTitle">Request asset</h2>
        <form class="modalForm reqAssetForm">
            <!-- requestor Name -->
            <section class="fieldContainer">
                <section class="inputContainer">
                    <i class='bx bxs-user fieldIcon' ></i>
                    <input type="text" name="reqName" id="reqName" placeholder="your name">
                    <i class='bx bx-x clearfield' ></i>
                </section>
                <div class="errorMsg">Error message</div>
            </section>
            <!-- requestor ID -->
            <section class="fieldContainer">
                <section class="inputContainer">
                    <i class='bx bxs-id-card fieldIcon' ></i>
                    <input type="text" name="reqID" id="reqID" placeholder="your id">
                    <i class='bx bx-x clearfield' ></i>
                </section>
                <div class="errorMsg">Error message</div>
            </section>
            <!-- asset Department -->
            <section class="fieldContainer">
                <section class="inputContainer">
                    <i class='bx bxs-buildings fieldIcon' ></i>
                    <input type="text" name="assetDept" id="assetDept" placeholder="asset dept">
                    <i class='bx bx-x clearfield' ></i>
                </section>
                <div class="errorMsg">Error message</div>
            </section>
            <!-- asset ID -->
            <section class="fieldContainer">
                <section class="inputContainer">
                    <i class='bx bxs-devices fieldIcon' ></i>
                    <input type="text" name="assetID" id="assetID" placeholder="asset id">
                    <i class='bx bx-x clearfield' ></i>
                </section>
                <div class="errorMsg">Error message</div>
            </section>
            <!-- source -->
            <section class="fieldContainer">
                <section class="inputContainer">
                    <i class='bx bxs-map-pin fieldIcon'></i>
                    <input type="text" name="source" id="source" placeholder="Origin">
                    <i class='bx bx-x clearfield' ></i>
                </section>
                <div class="errorMsg">Error message</div>
            </section>
            <!-- destination -->
            <section class="fieldContainer">
                <section class="inputContainer">
                    <i class='bx bxs-map fieldIcon' ></i>
                    <input type="text" name="destination" id="destination" placeholder="destination">
                    <i class='bx bx-x clearfield' ></i>
                </section>
                <div class="errorMsg">Error message</div>
            </section>

            <button class="submitReqAssetBtn" id="submitAssetForm">Request</button>
        </form>
    </section>
    <section class="modalFormBack" id="assetFormBack">
        <i class='bx bx-x closeModal' ></i>
        <i class="responseIcon"></i>
        <div class="responseTitle"></div>
        <div class="responseMsg"></div>
    </section>
</section>

    <script src="./dashboard.js"></script>
 </body>
